<table id="product-table">
    <thead>
        <tr id="tableHeader">
            <th scope="col" class="py-3 px-6">
                ITEM NO.
            </th>
            <th scope="col" class="py-3 px-6">
                ITEM NO.
            </th>
            <th scope="col" class="py-3 px-6">
                ITEM NO.
            </th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <td class="py-4 px-6">
                    {{ product.name }}
                </td>
                <td class="py-4 px-6">
                    {{ product.description }}
                </td>
                <td class="py-4 px-6">
                    {{ product.supplier.name }}
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<nav id="pagination-controls">
    <span id="show-row-number" class="">Showing <span>1-10</span> of <span>1000</span></span>
    <ul class="inline-flex items-center -space-x-px">
        <li>
            <button id="previous-button" >
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li>
            <button id="page-number" aria-current="page">1</button>
        </li>
        <li>
            <button id="next-button">
                <span class="sr-only">Next</span>
            </button>
        </li>
    </ul>
</nav>

<script>
    // Get the table and the number of rows in the table
    var table = document.getElementById("product-table");
    var numRows = table.rows.length;

    // Set the number of rows to display per page
    var rowsPerPage = 10;

    // Calculate the number of pages needed
    var numPages = Math.ceil(numRows / rowsPerPage);

    // Create the pagination controls
    var paginationControls = document.getElementsByClassName("pagination-controls")[0];
    var paginationList = paginationControls.getElementsByTagName("ul")[0];
    for (var i = 0; i < numPages; i++) {
    var pageButton = document.createElement("button");
    pageButton.innerHTML = i + 1;
    pageButton.className = "py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white";
    var pageListItem = document.createElement("li");
    pageListItem.appendChild(pageButton);
    pageButton.addEventListener("click", function() {
    showPage(parseInt(this.innerHTML));
    });
    paginationList.appendChild(pageListItem);
    }

    // Show the first page
    showPage(1);

    // Function to show a specific page
    function showPage(page) {
    // Hide all of the rows
    for (var i = 0; i < numRows; i++) {
    table.rows[i].style.display = "none";
    }

    // Show only the rows for the current page
    for (var i = (page - 1) * rowsPerPage; i < (page * rowsPerPage) && i < numRows; i++) {
    table.rows[i].style.display = "table-row";
    }
    }
</script>
