{% extends 'index.html' %}

{% block content %}
{% if page == 'login' %}
    <header class="bg-white shadow dark:shadow-gray-800 dark:bg-gray-900">
        <div class="mx-auto max-w-7xl py-6 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white">Login</h1>
        </div>
    </header>
    <main>
        <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
            <!-- Replace with your content -->
            <div class="px-4 py-6 sm:px-0">
            <div class="h-96 rounded-lg border-4 border-dashed border-gray-200">
                <div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
                    <div class="w-full max-w-md space-y-8">
                    <div>
                        <h2 class="text-center text-3xl font-bold tracking-tight text-gray-900 dark:text-white">Sign in to your account</h2>
                    </div>
                    <form class="mt-8 space-y-6" action="" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="remember" value="true">
                        <div class="-space-y-px rounded-md shadow-sm">
                        <div>
                            <label for="username_or_email" class="sr-only">Username/Email address</label>
                            <input id="username_or_email" name="username_or_email" autocomplete="username_or_email" type="text" placeholder="e.g. tohkarle" required class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm dark:border-gray-800 dark:bg-gray-700">
                        </div>
                        <div>
                            <label for="password" class="sr-only">Password</label>
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm dark:border-gray-800 dark:bg-gray-700" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;">
                        </div>
                        </div>
                
                        <center>                
                        <div class="text-sm dark:text-white">
                            <p>Haven't signed up yet?</p>
                            <a href="{% url 'register' %}" class="font-medium text-indigo-600 hover:text-indigo-500">Sign Up</a>
                        </div>
                        </center>
                
                        <div>
                        <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <!-- Heroicon name: mini/lock-closed -->
                            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
                            </svg>
                            </span>
                            Sign In
                        </button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
            </div>
            <!-- /End replace -->
        </div>
    </main>

{% elif page == 'register' %}
    <header class="bg-white shadow dark:shadow-gray-800 dark:bg-gray-900">
        <div class="mx-auto max-w-7xl py-6 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white">Sign Up</h1>
        </div>
    </header>
    <main>
        <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
            <!-- Replace with your content -->
            <div class="px-4 py-6 sm:px-0">
            <div class="h-106 rounded-lg border-4 border-dashed border-gray-200">
                <div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
                    <div class="w-full max-w-md space-y-8">
                    <div>
                        <h2 class="text-center text-3xl font-bold tracking-tight text-gray-900 dark:text-white">Sign up for an account</h2>
                    </div>
                    <form class="mt-8 space-y-6" action="" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="remember" value="true">
                        <div class="-space-y-px rounded-md shadow-sm">
                            <div>
                                <label for="username" class="sr-only">Username</label>
                                <input id="username" name="username" type="text" placeholder="Username" required class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm dark:border-gray-800 dark:bg-gray-700">
                            </div>
                            <div>
                                <label for="email" class="sr-only">Email Address</label>
                                <input id="email" name="email" type="text" placeholder="Email Address" required class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm dark:border-gray-800 dark:bg-gray-700">
                            </div>
                            <div>
                                <label for="password1" class="sr-only">Password</label>
                                <input id="password1" name="password1" type="password1" required class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm dark:border-gray-800 dark:bg-gray-700" placeholder="Password">
                            </div>
                            <div>
                                <label for="password2" class="sr-only">Confirm Password</label>
                                <input id="password2" name="password2" type="password2" required class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm dark:border-gray-800 dark:bg-gray-700" placeholder=" Confirm Password">
                            </div>
                        </div>
                
                        <center>                
                        <div class="text-sm dark:text-white">
                            <p>Already signed up?</p>
                            <a href="{% url 'login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">Login</a>
                        </div>
                        </center>
                
                        <div>
                        <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <!-- Heroicon name: mini/lock-closed -->
                            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
                            </svg>
                            </span>
                            Sign Up
                        </button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
            </div>
            <!-- /End replace -->
        </div>
    </main>
{% endif %}
{% endblock %}
